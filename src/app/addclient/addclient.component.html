           <form class="needs-validation" novalidate [formGroup]="newClientForm" (ngSubmit)="onSubmit()">
              <div class="form-row">
                  <div class="col-md-4 mb-3">
                      <label for="validationCustom01">Name:
                      <input type="text" formControlName="name" class="form-control" id="validationCustom01" placeholder="First name" value="Mark" required>
                      </label>
                      <div class="valid-feedback">
                              Looks good!
                      </div>
                  </div>    
                  
                  <div class="col-md-4 mb-3">
                    <label for="validationCustomUsername">Email:</label>
                    <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                          </div>
                          <input type="text" formControlName="email" class="form-control" id="validationCustomUsername" placeholder="Email" aria-describedby="inputGroupPrepend" required>
                                  <div class="invalid-feedback">
                                  Please provide your email.
                                  </div>
                    </div> 
                  </div>               
              </div>
      
              <div class="form-row">
               
              <div class="col-md-3 mb-3">        
                <label for="validationCustom04">Address:</label>
                    <input type="text" formControlName="address" class="form-control" id="validationCustom04" placeholder="Address" required>
                    <div class="invalid-feedback">
                          Please provide a valid Address.
                  </div>
              </div> 
            
              <div class="col-md-3 mb-3">
                <label for="validationCustom05">Contact:</label>            
                  <input type="text" formControlName="phone" class="form-control" id="validationCustom05" placeholder="Contact" required>
                      <div class="invalid-feedback">
                          Please provide a valid Contact.
                        </div>
              </div>
              </div>
              <div class="form-group">
                   <div class="form-check">
                          <input  class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                          <label class="form-check-label" for="invalidCheck">
                            Agree to terms and conditions
                          </label>
                          <div class="invalid-feedback">
                            You must agree before submitting.
                          </div>
                   </div> 
              </div> 
              <button class="btn btn-primary" type="submit"  [disabled]="!clientForm.valid">Submit form</button>              
            </form>      
            <hr>  
            
           
      
            <script>
                  // Example starter JavaScript for disabling form submissions if there are invalid fields
                  (function() {
                    'use strict';
                    window.addEventListener('load', function() {
                      // Fetch all the forms we want to apply custom Bootstrap validation styles to
                      var forms = document.getElementsByClassName('needs-validation');
                      // Loop over them and prevent submission
                      var validation = Array.prototype.filter.call(forms, function(form) {
                        form.addEventListener('submit', function(event) {
                          if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                          }
                          form.classList.add('was-validated');
                        }, false);
                      });
                    }, false);
                  })();
                  </script>
              </div>
          </div>
       </div>
